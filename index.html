<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="all">
        <div class="weatherapp">
          <form id="search" class="mb-3">
            <div class="search-form">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a City"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-outline-secondary"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul class="predict">
            <li id="description"></li>
            <li>Last Updated at <span id="date"></span></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="emoji" />

                <div class="float-left">
                  <strong id="temp"></strong>
                  <span class="unit"
                    ><a href="#" id="celsiusLink">째C </a>|
                    <a href="#" id="farenhait">째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="detail">
                <li>Description: <span id="Description"></span></li>
                <li>Humidity: <span id="Humidity"></span>%</li>
                <li>Wind: <span id="Wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="daily-forcast">
            <div class="row">
              <div class="col-2">
                <div class="daily-forcast-date">SAT</div>
                <img
                  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAepJREFUaN7tmd2thCAQhSnBEijBEmjgJpZgCZZgCZZgCXZwLcFX3yiBDlhIhhvC5dcdFzeB5LzsTtjz4cwwZomUknyzSANoAA2gATQANICSdZ4nA/Wk0ioGUGY7pVVJKElLXGl6NIAySMGojGh9MsCRMG80Pw5AmRozzRvppzVoGNCk068mwFYI4JPArpMSgB0BwGj5doAVutnsdDNdYwwVAH5o8rTNqzoyGsKIAqAvKETjRkNGQxC5BR8EuMm8vJCO0cKPAXBs83DyXcF9YmvKBoDHfIf5/o2DESUAM7L5HU6eez4fraFwzEwvYQo9BLDfcPrM2dek02jd1vZnOfuyEMCKaH52OwqMGaF04vBdDsQaApgQT546Jy9g/1gtcHgSqUxYQgD0xrwvgR9gn5D6WBtdEC6s6e55KQbQWd3hijqECVakxoq33okzXj03pFpiNQCOT4zfSYCf35MprUpHaBMrhltzlKwOoAx1SkJJgnqPeR3DrRhmXYZY6q8CLJaxP3NOzOzEjOSDKwigT9sxtnvM01RMTYDdMUc9AG5M/wgAnQaOsdljfnBiFlJh/QPwFK4u0C5RuMKNqQngFu7wtMJNAYhUUebE1ATYYoULAFvNwk0BmFuVZty8lFRe7S+mBtAAGkADeFsvKpKWeAy6FowAAAAASUVORK5CYII="
                  alt=""
                />
                <div class="daily-forcast-temp">
                  <span class="daily-forcast-max"> 28째</span>
                  <span class="daily-forcast-min"> 19째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          Open-Source Code By,
          <a
            href="https://github.com/NeginShirmahalle/Vanilla-Weather"
            target="_blank"
          >
            Negin Shirmahalle
          </a></small
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
