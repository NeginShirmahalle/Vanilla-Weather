<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="all">
        <div class="weatherapp">
          <form id="search" class="mb-3">
            <div class="search-form">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a City"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-outline-secondary"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul class="predict">
            <li id="description"></li>
            <li>Last Updated at <span id="date"></span></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="emoji" />

                <div class="float-left">
                  <strong id="temp"></strong>
                  <span class="unit">Â°C </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="detail">
                <li>Description: <span id="Description"></span></li>
                <li>Humidity: <span id="Humidity"></span>%</li>
                <li>Wind: <span id="Wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="daily-forcast" id="forcast"></div>
        </div>
        <small>
          Open-Source Code By,
          <a
            href="https://github.com/NeginShirmahalle/Vanilla-Weather"
            target="_blank"
          >
            Negin Shirmahalle
          </a></small
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
